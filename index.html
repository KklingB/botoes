<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>botoes</title>
    <link rel="stylesheet" type="text/css" href="botoes.css">
    <script>
        function HelloWorld() {
            alert("Hello, World!");}
        function horas() {
            let now = new Date();
            document.getElementById("datetime").innerHTML = now.toString();}
        function text() {
          const elemento = document.getElementById("tex");
      elemento.classList.toggle("texto");}
        function changeImage() {
            let img = document.getElementById("myImage");
            if (img.src.match("img1")) {
                img.src = "dia.webp";} 
            else {
                img.src = "noite.webp";}}

    </script>
</head>
<body>
    <button onclick="HelloWorld()">Click Me</button>
    <button onclick="horas()">Mostrar Data e Hora</button>
    <p id="datetime"></p>
    <p id="tex">Dia e Noite se completam</p>
    <button onclick="text()" onclick="changeImage()">noite e dia</button>
    <img id="myImage" src="dia.webp" style="width:200px">
</body>
</html>
